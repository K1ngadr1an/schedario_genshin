      }
      .main-navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        z-index: 100;
        background: rgba(22, 33, 62, 0.92);
        backdrop-filter: blur(8px);
        border-bottom: 2px solid #64ffda33;
        display: flex;
        gap: 0.5em;

        padding: 0.5em 2vw;
        box-shadow: 0 2px 12px #0003;
      }
      .nav-link {
        color: #b0eaff;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.08em;
        padding: 0.6em 1.2em;
        border-radius: 8px;
        transition: background 0.18s, color 0.18s;
        display: flex;
        align-items: center;

      }
      .nav-link:hover {

        color: #64ffda;
      }
      .nav-link.active,
      .nav-link:active {
        background: linear-gradient(90deg, #64ffda, #00d4aa);
        color: #16213e !important;
        font-weight: 700;
        box-shadow: 0 2px 8px #64ffda33;
      }
      .btn,
      .btn-secondary {
        display: inline-block;
        padding: 0.5em 1.2em;
        border-radius: 8px;
        font-weight: 700;
        font-size: 1em;
        border: none;
        cursor: pointer;
        transition: background 0.18s, color 0.18s, box-shadow 0.18s;
        margin-left: 0.5em;
        margin-right: 0.2em;
      }
      .btn-secondary {
        background: linear-gradient(135deg, #b0eaff, #64ffda);
        color: #16213e;
        box-shadow: 0 2px 8px #64ffda33;
      }
      .btn-secondary:hover {
        background: linear-gradient(135deg, #b0eaff, #64ffda);
        color: #16213e;
        box-shadow: 0 2px 8px #64ffda33;
      }
      .register-container {
        max-width: 400px;
        margin: 4.5rem auto 0 auto;
        background: rgba(26, 26, 46, 0.97);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        padding: 2.5rem 2rem 2.5rem 2rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        flex-direction: column;
        gap: 1.2em;
      }
      .register-container h1 {
        color: #64ffda;
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5em;
      }
      .register-container label {
        color: #b0eaff;
        font-weight: 600;
        margin-bottom: 0.2em;
      }
      .register-container input {
        width: 100%;
        padding: 0.7rem 1rem;
        border-radius: 8px;
        border: 1.5px solid #64ffda44;
        background: #16213e;
        color: #e0e0e0;
        font-size: 1rem;
        margin-bottom: 1em;
        font-family: "Fredoka", sans-serif;
      }
      .register-container .btn {
        width: 100%;
        margin: 0.5em 0 0 0;
      }
      .register-container .login-link {
        text-align: center;
        margin-top: 1.2em;
        color: #b0eaff;
        font-size: 1em;
      }
      .register-container .login-link a {
        color: #64ffda;
        text-decoration: underline;
        font-weight: 700;
        margin-left: 0.3em;
      }
      #registerErrorModal {
        display: none;
      }
      @media (max-width: 600px) {
        .register-container {
          padding: 1.2rem 0.5rem;
          margin-top: 3.5rem;
        }
      }
      .btn-login,
      .btn-register {
        background: linear-gradient(135deg, #64ffda, #00d4aa) !important;
        color: #16213e !important;
        border: none;
        border-radius: 16px;
        padding: 1rem 2rem;
        font-weight: 800;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 6px 24px rgba(100, 255, 218, 0.25),
          0 2px 8px rgba(0, 0, 0, 0.1);
        font-family: "Fredoka", sans-serif;
        letter-spacing: 1px;
        margin-bottom: 0.5em;
        margin-top: 0.5em;
        outline: none;
      }
      .btn-login:hover,
      .btn-register:hover {
        background: linear-gradient(135deg, #00d4aa, #64ffda) !important;
        color: #fff !important;
        box-shadow: 0 10px 32px rgba(100, 255, 218, 0.35),
          0 4px 16px rgba(0, 0, 0, 0.13);
        transform: translateY(-2px) scale(1.03);
      }
      .btn-login:active,
      .btn-register:active {
        transform: scale(0.98);
        box-shadow: 0 2px 8px rgba(100, 255, 218, 0.18);
      }
    </style>

      <a href="build-rating.html" class="nav-link"

      <a href="registrazione.html" class="btn-register">Registrati</a>
    </nav>
    <div class="register-container">
      <h1>Registrati</h1>
      <form id="registerForm" autocomplete="off">
        <label for="registerUser">Username o Email</label>
        <input
          type="text"
          id="registerUser"
          required
          maxlength="40"
          placeholder="Username o Email"
        />
        <label for="registerPass">Password</label>
        <input
          type="password"
          id="registerPass"
          required
          maxlength="40"
          placeholder="Password"
        />
        <button type="submit" class="btn-register">Registrati</button>
      </form>
      <div class="login-link">
        Hai gi√† un account?<a href="login.html">Login</a>
      </div>
    </div>
    <div id="registerErrorModal"></div>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const user = document.getElementById("registerUser").value.trim();
          const pass = document.getElementById("registerPass").value.trim();
          if (!user || !pass) {
            showRegisterErrorModal("Compila tutti i campi");
            return;
          }
          // Salva la coppia username/password tra gli utenti registrati
          let regData = {};
          try {
            regData = JSON.parse(
              localStorage.getItem("registeredUsers") || "{}"
            );
          } catch (e) {}
          if (regData[user]) {
            showRegisterErrorModal("Nome utente gi√† registrato");
            return;
          }
          regData[user] = pass;
          localStorage.setItem("registeredUsers", JSON.stringify(regData));
          localStorage.setItem("user", user);
          window.location.href = "index.html";
        });
      function showRegisterErrorModal(msg) {
        const modal = document.getElementById("registerErrorModal");
        modal.innerHTML = `
        <div class='modal-content' style="background:linear-gradient(135deg,#ff6b6b,#ffb199);color:#fff;padding:2rem 2.5rem;max-width:350px;width:90vw;text-align:center;border-radius:18px;box-shadow:0 8px 32px #ff6b6b55;position:relative;animation:popIn 0.22s cubic-bezier(.4,1.6,.6,1);">
          <button onclick='closeRegisterErrorModal()' style='position:absolute;top:1rem;right:1rem;font-size:1.5rem;background:none;border:none;color:#fff;cursor:pointer;'>&times;</button>
          <div style='font-size:2.2em;margin-bottom:0.3em;'>‚ö†Ô∏è</div>
          <div style='font-weight:700;font-size:1.15em;'>${msg}</div>
        </div>
      `;
        modal.classList.add("active");
        modal.style.display = "flex";
        modal.style.position = "fixed";
        modal.style.left = "0";
        modal.style.top = "0";
        modal.style.width = "100vw";
        modal.style.height = "100vh";
        modal.style.background = "rgba(10,20,40,0.65)";
        modal.style.alignItems = "center";
        modal.style.justifyContent = "center";
        modal.style.zIndex = "2000";
        modal.onclick = function (e) {
          if (e.target === modal) closeRegisterErrorModal();
        };
      }
      function closeRegisterErrorModal() {
        const modal = document.getElementById("registerErrorModal");
        modal.classList.remove("active");
        setTimeout(() => {
          modal.style.display = "none";
        }, 150);
      }
    </script>
