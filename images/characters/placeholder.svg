<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bg)" stroke="#fff" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Character icon -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="60" text-anchor="middle" fill="#1a1a2e" font-weight="bold">ðŸ‘¤</text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="8" fill="#fff" opacity="0.8"/>
  <circle cx="140" cy="60" r="6" fill="#fff" opacity="0.6"/>
  <circle cx="60" cy="140" r="6" fill="#fff" opacity="0.6"/>
  <circle cx="140" cy="140" r="8" fill="#fff" opacity="0.8"/>
  
  <!-- Border glow -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.5"/>
</svg> 